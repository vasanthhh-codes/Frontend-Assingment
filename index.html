<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Assignment</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #9ca3af;
        --card: #1f2937;
        --accent: #22d3ee;
        --ring: #22d3ee55;
        --text: #e5e7eb;
        --danger: #ef4444;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: radial-gradient(1200px 600px at 10% -10%, #0b1220, #0f172a), var(--bg);
        color: var(--text);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .app-title { font-size: 28px; font-weight: 700; letter-spacing: .2px; display: flex; gap: 12px; align-items: center; }
      .app-title span.logo { width: 10px; height: 10px; background: var(--accent); border-radius: 999px; box-shadow: 0 0 12px var(--accent); display: inline-block; }
      .topbar { display: flex; gap: 12px; align-items: center; margin: 18px 0 8px; }
      input, button, select, textarea {
        background: var(--card);
        border: 1px solid #334155;
        color: var(--text);
        border-radius: 10px;
        padding: 10px 12px;
        outline: none;
      }
      input:focus, button:focus, select:focus, textarea:focus { box-shadow: 0 0 0 4px var(--ring); border-color: var(--accent); }
      button { cursor: pointer; transition: .2s ease; }
      button.primary { background: linear-gradient(180deg, #22d3ee, #06b6d4); color: #0b1220; border: none; font-weight: 700; }
      button.ghost { background: transparent; border: 1px dashed #455; }
      button.danger { background: #7f1d1d; border-color: #ef4444; }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 14px; }
      .category { grid-column: span 12; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid #1f2a44; border-radius: 16px; overflow: hidden; }
      .category-head { display: flex; justify-content: space-between; align-items: center; padding: 14px 16px; background: #0b1220; border-bottom: 1px solid #1f2a44; }
      .category-title { font-size: 16px; font-weight: 700; }
      .category-actions { display: flex; gap: 8px; }
      .widgets { padding: 16px; display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
      .widget { grid-column: span 3; background: var(--card); border: 1px solid #2b354d; border-radius: 12px; padding: 12px; position: relative; }
      .widget h4 { margin: 0 0 6px; font-size: 14px; }
      .widget p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.4; }
      .widget .close { position: absolute; top: 8px; right: 8px; border-radius: 8px; width: 28px; height: 28px; display: grid; place-items: center; border: 1px solid #3b455f; background: #111827cc; }
      .row { display: flex; gap: 8px; align-items: center; }
      .searchbar { flex: 1; }
      .pill { padding: 6px 10px; background: #0b1220; border: 1px solid #1f2a44; border-radius: 999px; color: var(--muted); font-size: 12px; }
      .drawer { position: fixed; right: 0; top: 0; bottom: 0; width: 360px; background: #0b1220; border-left: 1px solid #1f2a44; transform: translateX(100%); transition: transform .25s ease; }
      .drawer.open { transform: translateX(0); }
      .drawer-head { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f2a44; }
      .drawer-body { padding: 16px; display: grid; gap: 10px; }
      .checkbox-row { display: flex; gap: 10px; align-items: center; padding: 8px; background: #0c1528; border: 1px solid #1c2744; border-radius: 10px; }
      .muted { color: var(--muted); font-size: 12px; }
      .results { margin-top: 12px; border: 1px solid #1f2a44; border-radius: 12px; overflow: hidden; }
      .results .item { padding: 10px 12px; border-top: 1px solid #1f2a44; display: flex; justify-content: space-between; gap: 8px; }
      .results .item:first-child { border-top: none; }
      .empty { padding: 14px; border: 1px dashed #334155; border-radius: 12px; text-align: center; color: var(--muted); }
      @media (max-width: 1024px) {
        .widget { grid-column: span 6; }
      }
      @media (max-width: 640px) {
        .widget { grid-column: span 12; }
        .drawer { width: 100%; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
